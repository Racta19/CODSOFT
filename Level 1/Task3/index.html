<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <input type="text"  id="result"  disabled>
        <div class="buttons">
            <div class="row1">
                <button type="submit" value="7" onclick="">7</button>
                <button type="submit" value="8" onclick="">8</button>
                <button type="submit" value="9" onclick="">9</button>
                <button type="submit" value="+" onclick="">+</button>
            </div>
            <div class="row2">
                <button type="submit" value="4" onclick="">4</button>
                <button type="submit" value="5" onclick="">5</button>
                <button type="submit" value="6" onclick="">6</button>
                <button type="submit" value="-" onclick="">-</button>
            </div>
            <div class="row3">
                <button type="submit" value="1" onclick="">1</button>
                <button type="submit" value="2" onclick="">2</button>
                <button type="submit" value="3" onclick="">3</button>
                <button type="submit" value="*" onclick="">*</button>
            </div>
            <div class="row4">
                <button type="submit" value="0" onclick="">0</button>
                <button type="submit" value="=" onclick="">=</button>
                <button type="submit" value="C" onclick="">C</button>
                <button type="submit" value="/" onclick="">/</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
